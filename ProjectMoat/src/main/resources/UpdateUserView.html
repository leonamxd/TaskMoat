<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container update-container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Update User</h3>
                        <form id="updateUserForm" action="updateUser" method="POST">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" class="form-control" id="fullName" name="fullName" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <select class="form-control" id="role" name="role" required>
                                    <option value="USER">USER</option>
                                    <option value="ADMIN">ADMIN</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Update User</button>
                        </form>
                        <div id="success-message" class="mt-3 text-success" style="display: none;">
                            User updated successfully!
                        </div>
                        <div id="error-message" class="mt-3 text-danger" style="display: none;">
                            There was an error updating the user. Please try again.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = {
                fullName: 'John Doe',
                username: 'johndoe',
                role: 'USER'
            };
            document.getElementById('fullName').value = user.fullName;
            document.getElementById('username').value = user.username;
            document.getElementById('role').value = user.role;

            document.getElementById('updateUserForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const fullName = document.getElementById('fullName').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value;

                if (fullName || username || role) {
                    document.getElementById('success-message').style.display = 'block';
                    document.getElementById('error-message').style.display = 'none';
                } else {
                    document.getElementById('success-message').style.display = 'none';
                    document.getElementById('error-message').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
