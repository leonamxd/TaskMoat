<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Álbuns</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Lista de Álbuns</h1>
        <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#createAlbumModal">
            Criar Álbum Novo
        </button>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Artista</th>
                    <th scope="col">Nome do Álbum</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Artista 1</td>
                    <td>Álbum 1</td>
                    <td>2021</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-primary mr-2" data-toggle="modal" data-target="#editAlbumModal">
                            Editar
                        </button>
                        <button type="button" class="btn btn-sm btn-danger">Deletar</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Artista 2</td>
                    <td>Álbum 2</td>
                    <td>2022</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-primary mr-2" data-toggle="modal" data-target="#editAlbumModal">
                            Editar
                        </button>
                        <button type="button" class="btn btn-sm btn-danger">Deletar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
