<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container register-container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Register Album</h3>
                        <form id="albumForm" action="registerAlbum" method="POST">
                            <div class="form-group">
                                <label for="artist">Artist</label>
                                <select class="form-control" id="artist" name="artist" required>
                                    <option value="" disabled selected>Select an artist</option>
                                    <!-- Options will be dynamically populated from the backend -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="albumName">Album Name</label>
                                <input type="text" class="form-control" id="albumName" name="albumName" required>
                            </div>
                            <div class="form-group">
                                <label for="year">Year</label>
                                <input type="number" class="form-control" id="year" name="year" required min="1900" max="2100">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register Album</button>
                        </form>
                        <div id="success-message" class="mt-3 text-success" style="display: none;">
                            Album registered successfully!
                        </div>
                        <div id="error-message" class="mt-3 text-danger" style="display: none;">
                            There was an error registering the album. Please try again.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simulating fetching artists from the backend
            const artists = [
                { id: 1, name: 'Artist One' },
                { id: 2, name: 'Artist Two' },
                { id: 3, name: 'Artist Three' }
            ];
            const artistSelect = document.getElementById('artist');
            artists.forEach(artist => {
                const option = document.createElement('option');
                option.value = artist.id;
                option.textContent = artist.name;
                artistSelect.appendChild(option);
            });

            // Handle form submission
            document.getElementById('albumForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const artist = document.getElementById('artist').value;
                const albumName = document.getElementById('albumName').value;
                const year = document.getElementById('year').value;

                // Simulate a successful registration
                if (artist && albumName && year) {
                    document.getElementById('success-message').style.display = 'block';
                    document.getElementById('error-message').style.display = 'none';
                } else {
                    document.getElementById('success-message').style.display = 'none';
                    document.getElementById('error-message').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
